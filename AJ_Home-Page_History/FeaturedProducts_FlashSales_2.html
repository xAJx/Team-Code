<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>果小舖 - 精選商品 + 限時活動</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdfaf6;
      font-family: "Noto Sans TC", sans-serif;
    }
    /* 標題樣式 */
    .section-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 40px;
      font-size: 28px;
      position: relative;
      display: inline-block;
    }
    .section-title::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: #f9b233; /* 黃色底線 */
      margin: 8px auto 0;
      border-radius: 2px;
    }
    /* 精選商品卡片 */
    .product-card {
      background: #fff;
      border-radius: 50px;
      padding: 40px 20px 30px;
      text-align: center;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .product-card img {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      margin-top: -100px;
      border: 6px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #e85d04;
      color: #fff;
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #d9480f;
      color: #fff;
    }
    /* 查看更多 */
    .see-more {
      text-align: center;
      margin-top: 20px;
    }
    .see-more a {
      text-decoration: none;
      color: #e85d04;
      font-weight: bold;
    }
    .see-more a::after {
      content: " →";
    }
    /* 限時活動 */
    .limited-offer {
      background-color: #fff8f0;
      padding: 60px 20px;
      border-radius: 30px;
      margin-top: 60px;
    }
    .limited-offer .main-img {
      position: relative;
      display: inline-block;
    }
    .limited-offer .tag {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #e85d04;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
    }
    .limited-offer .main-img img {
      border-radius: 50%;
      width: 350px;
      height: 350px;
      object-fit: cover;
    }
    .limited-offer .small-img img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- 精選商品 -->
  <section class="py-5">
    <h2 class="section-title">精選商品</h2>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- 商品 1 -->
        <div class="col-md-4 mb-5">
          <div class="product-card">
            <img src="https://i.ibb.co/mF2V9nq/orange.jpg" alt="橘子">
            <h5 class="mt-3">柑橘山的日出</h5>
            <p class="text-muted">橘園的天然美味，鮮甜多汁，帶來滿滿的維他命C能量。</p>
            <button class="btn btn-custom">立即購買</button>
          </div>
        </div>
        <!-- 商品 2 -->
        <div class="col-md-4 mb-5">
          <div class="product-card">
            <img src="Strawberry.jpg" alt="草莓">
            <h5 class="mt-3">莓果星球任務</h5>
            <p class="text-muted">新鮮草莓，酸甜多汁，口感清爽，最受歡迎的水果之一。</p>
            <button class="btn btn-custom">立即購買</button>
          </div>
        </div>
        <!-- 商品 3 -->
        <div class="col-md-4 mb-5">
          <div class="product-card">
            <img src="https://i.ibb.co/fxwGvkp/mango.jpg" alt="芒果">
            <h5 class="mt-3">芒果熱情谷</h5>
            <p class="text-muted">金黃果肉，香甜可口，夏日必備的水果首選。</p>
            <button class="btn btn-custom">立即購買</button>
          </div>
        </div>
      </div>
      <div class="see-more">
        <a href="#">查看更多商品</a>
      </div>
    </div>
  </section>

  <!-- 限時活動 -->
  <section class="py-5">
    <h2 class="section-title">限時活動</h2>
    <div class="container limited-offer mt-5">
      <div class="row align-items-center">
        <!-- 左邊大圖 -->
        <div class="col-md-7 text-center">
          <div class="main-img">
            <span class="tag">限時 5 天 | 售完為止</span>
            <img src="Wax-apple.jpg" alt="桃子">
          </div>
        </div>
        <!-- 右邊活動資訊 -->
        <div class="col-md-5 text-center">
          <div class="small-img">
            <img src="Apple.jpg" alt="小桃子">
          </div>
          <h4>桃木箱出航</h4>
          <p class="text-muted">新鮮水蜜桃，甜美多汁，直送到府，數量有限，手刀搶購！</p>
          <button class="btn btn-custom">點擊搶訂</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
