<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>果小舖 — 精選商品 / 限時活動 (Bootstrap 範例)</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* 基本字體與背景 */
    body {
      background: #fbf6f1;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      color: #4a3b2f;
      line-height: 1.6;
    }

   

       /* 標題 + 黃色底線效果 */
    .section-title {
      position: relative;
      display: inline-block;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .section-title::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 5px; /* 與文字重疊的高度 */
      transform: translateX(-50%);
      width: 120%;
      height: 12px;
      background-color: #FFD700;
      z-index: -1;
    }

    /* ----- 精選商品 ----- */
    .product-card-wrap { text-align: center; }
    .product-card {
      
      background: white;
      border-radius: 36px;
      padding: 70px 24px 28px;
      box-shadow: 0 6px 18px rgba(30,30,30,0.04);
      position: relative;
      min-height: 340px;
    }
    /* 圓形圖片 + 點狀外框 */
    .product-img-wrap {
      width: 160px;
      height: 160px;
      margin: -100px auto 0; /* 把圖片拉到卡片上方 */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      padding: 8px; /* 內邊白色圈 */
      box-sizing: border-box;
      border: 4px dotted rgba(230,120,60,0.35); /* 點狀邊框感覺 */
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }
    .product-img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    .product-card h5 { margin-top: 18px; font-weight: 700; color: #7b4a26; }
    .product-card p { color: #7b6b63; font-size: 14px; margin: 10px 0 18px; min-height: 44px; }

    .btn-custom {
      background: #e85d04;
      color: #fff;
      border-radius: 26px;
      padding: 8px 22px;
      font-weight: 700;
      border: none;
    }
    .btn-custom:focus { box-shadow: none; }

    /* 查看更多 (中間的文字 + 箭頭) */
    .see-more {
      margin-top: 18px;
      text-align: center;
    }
    .see-more a {
      color: #c95312;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px dotted #f1b665;
      padding-bottom: 6px;
    }

    /* ----- 限時活動 ----- */
    .limited-offer {
      text-align: center;
      color: red;
      margin-top: 56px;
      padding: 48px;
      background: transparent;
    }
    .limited-inner {
      background: #fff6f0;
      border-radius: 26px;
      padding: 48px;
      position: relative;
      overflow: visible;
    }

    /* 大圓圖 */
    .offer-circle {
      width: 420px;
      height: 420px;
      border-radius: 50%;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      margin: 0 auto;
      position: relative;
      border: 6px dotted rgba(230,120,60,0.28);
      box-shadow: 0 8px 28px rgba(0,0,0,0.06);
    }
    /* 浮動標籤 */
    .offer-tag {
      position: absolute;
      left: 18px;
      top: 18px;
      background: #e85d04;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 13px;
      z-index: 5;
      box-shadow: 0 6px 12px rgba(232,93,4,0.14);
    }

    /* 右邊白色圓形資訊卡（與大圓重疊） */
    .offer-info {
      background: white;
      border-radius: 32px;
      padding: 28px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.06);
      max-width: 320px;
      margin-left: -80px; /* 重疊效果 */
      position: relative;
    }
    .offer-info .thumb {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      overflow: hidden;
      margin: -68px auto 8px; /* 顯示在卡片上方 */
      border: 6px solid #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
    .offer-info h4 { color: #8b4f2b; font-weight: 800; margin-top: 6px; }
    .offer-info p { color: #7b6b63; font-size: 14px; min-height: 80px; }

    /* 手機調整 */
    @media (max-width: 991px) {
      .offer-circle { width: 320px; height: 320px; }
      .product-img-wrap { width: 140px; height: 140px; margin-top: -86px; }
      .product-card { padding-top: 64px; min-height: 300px; }
      .offer-info { margin-left: 0; margin-top: 28px; }
    }
    @media (max-width: 576px) {
      .offer-circle { width: 260px; height: 260px; }
      .product-img-wrap { width: 120px; height: 120px; margin-top: -72px; }
      .product-card { padding-top: 56px; min-height: 260px; }
    }
  </style>
</head>
<body>

  <main class="py-5">

    <!-- ===== 精選商品 ===== -->
    <section class="py-4">
      <h2 class="section-title">精選商品</h2>

      <div class="container mt-4">
        <div class="row justify-content-center gx-4">

          <!-- 商品 1 -->
          <div class="col-lg-4 col-md-6 mb-5">
            <div class="product-card-wrap">
              <div class="product-card">
                <div class="product-img-wrap">
                  <img src="https://i.ibb.co/mF2V9nq/orange.jpg" alt="橘子">
                </div>
                <h5>柑橘山的日出</h5>
                <p>椪柑的甜香與微酸交織，鮮嫩多汁，是早餐最佳選擇。</p>
                <button class="btn btn-custom">立即購買</button>
              </div>
            </div>
          </div>

          <!-- 商品 2 -->
          <div class="col-lg-4 col-md-6 mb-5">
            <div class="product-card-wrap">
              <div class="product-card">
                <div class="product-img-wrap">
                  <img src="https://i.ibb.co/3s8HpPL/strawberry.jpg" alt="草莓">
                </div>
                <h5>莓果星球任務</h5>
                <p>鮮紅草莓、酸甜可口，口感清爽，孩子也愛吃。</p>
                <button class="btn btn-custom">立即購買</button>
              </div>
            </div>
          </div>

          <!-- 商品 3 -->
          <div class="col-lg-4 col-md-6 mb-5">
            <div class="product-card-wrap">
              <div class="product-card">
                <div class="product-img-wrap">
                  <img src="https://i.ibb.co/fxwGvkp/mango.jpg" alt="芒果">
                </div>
                <h5>芒果熱情谷</h5>
                <p>金黃果肉、香氣十足，夏季的果香代表。</p>
                <button class="btn btn-custom">立即購買</button>
              </div>
            </div>
          </div>

        </div>

        <div class="see-more">
          <a href="#">查看更多商品</a>
        </div>
      </div>
    </section>

    <!-- ===== 限時活動 ===== -->
    <section class="limited-offer">
      <h2 class="section-title">限時活動</h2>

      <div class="container">
        <div class="limited-inner">
          <div class="row align-items-center">
            <div class="col-lg-7 text-center mb-4 mb-lg-0">
              <!-- 大圓圖 (背景圖換成你的桃子大圖) -->
              <div class="offer-circle" style="background-image: url('https://i.ibb.co/zVwVdC7/peach.jpg');">
                <div class="offer-tag">限時 5 天 | 售完為止</div>
              </div>
            </div>

            <div class="col-lg-5 d-flex justify-content-center">
              <!-- 白色資訊卡 (與大圖重疊) -->
              <div class="offer-info text-center">
                <div class="thumb">
                  <img src="https://i.ibb.co/zVwVdC7/peach.jpg" alt="小桃子" style="width:100%;height:100%;object-fit:cover;">
                </div>
                <h4>桃木箱出航</h4>
                <p>本季精選水蜜桃箱，甜美多汁，嚴選現採新鮮配送，數量有限，手刀搶購！</p>
                <button class="btn btn-custom">點擊搶訂</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
