<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>交通方式</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section id="transport" class="transport-section bg-white">
    <div class="container-1296 text-center">
      <h2 class="transport-title">交通方式</h2>

      <div class="map-wrap">
        <img src="./images/home-map.png" class="map-img" alt="" />
        <img src="./images/pin-orange.png" class="map-pin" alt=""
             onerror="this.onerror=null; this.src='./images/orange-bullet.png';" />
      </div>

      <div class="transport-row">
        <div class="transport-col">
          <div class="transport-item">
            <img src="./images/orange-bullet.png" alt="" class="transport-icon">
            <p class="transport-text mb-0">
              <strong>搭乘大眾交通工具：</strong>
              民權西路捷運店1號出口右轉，步行約10分鐘。
            </p>
          </div>
          <div class="transport-dash"></div>
        </div>

        <div class="transport-col right">
          <div class="transport-item">
            <img src="./images/orange-bullet.png" alt="" class="transport-icon">
            <p class="transport-text mb-0">
              <strong>自行開車：</strong>
              民權交流道(往台北市區) → 富錦街步行約5分鐘。
            </p>
          </div>
          <div class="transport-dash"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
